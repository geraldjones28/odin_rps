<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS!</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <p>Hello!</p>
    <p>Welcome to Rock, Paper, Scissors.</p>

    <!-- <button onclick="playGame()">
        Play Game!
    </button>
    -->
    <button id="option-rock">CHOOSE ROCK</button>
    <button id="option-paper">CHOOSE PAPER</button>
    <button id="option-scissors">CHOOSE SCISSORS</button>

    <div class="round">
        <p id="round-player"></p>
        <p id="round-comp"></p>
        <p id="round-tie"></p>
    </div>

    <button style="background-color: bisque;" 
            onclick="refreshPage()">
        Reset Game
    </button>

    <div class="final">
        <p id="results"></p>
        <p id="playerWon"></p>
        <p id="compWon"></p>
        <p id="tie"></p>
    </div>
</body>
</html>
