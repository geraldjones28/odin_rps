<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS!</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <p>Hello!</p>
    <p>Welcome to Rock, Paper, Scissors.</p>

    <div class="score-display">
        <p style="font-weight: bold;" id="score-player"></p>
        <p style="font-weight: bold;" id="score-comp"></p>
    </div>

    <button id="option-rock">CHOOSE ROCK</button>
    <button id="option-paper">CHOOSE PAPER</button>
    <button id="option-scissors">CHOOSE SCISSORS</button>

    <div class="round">
        <p id="round-player"></p>
        <p id="round-comp"></p>
        <p id="round-tie"></p>
    </div>

    <button style="background-color: bisque;" 
            onclick="refreshPage()">
        Reset Game
    </button>

    <div class="final">
        <h4 style="color:green" id="player-won"></h4>
        <h4 style="color:red" id="comp-won"></h4>
    </div>

</body>
</html>
